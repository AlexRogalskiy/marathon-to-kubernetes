language: java
jdk:
  - openjdk11

before_install:
  - mvn -B versions:set -DnewVersion=$TRAVIS_BRANCH

script:
  - mvn -B package

after_success:
  - mvn clean test org.jacoco:jacoco-maven-plugin:report org.jacoco:jacoco-maven-plugin:report-aggregate org.eluder.coveralls:coveralls-maven-plugin:report

deploy:
  skip_cleanup: true
  provider: releases
  edge: true
  token:
    secure: ""
  file_glob: true
  file:
    - core/target/*.jar
    - cli/target/*.jar
  on:
    tags: true
